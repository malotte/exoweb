<div class="tab" ng-controller="AddUserCtrl">
  <form action="" method="post" name="addform" class="edit-form" 
	id="addform">
  <table>
    <tr> 
      <td>Name: </td> 
      <td><input name="name" placeholder="User name" type="text" 
		 class="text-input" required
		 ng-model="user.name" value="{{username}}"/></td>
    </tr>
    <tr> 
      <td>Email: </td>
      <td><input name="email" placeholder="Email" type="text"
		 class="text-input" required
		 ng-model="user.email" value="{{useremail}}"/></td>
    </tr>
    <tr>
      <td>Password: </td>
      <td><input name="password" placeholder="password" type="password" 
		 class="text-input" id="password" ng-model="user.password" 
		 required ng-minlength="6"/>
      </td>
    </tr>
    <tr>
      <td>Confirm Password: </td>
      <td> <input name="confirmpassword" placeholder="confirm password" 
		  type="password" class="text-input" id="confirmpassword" 
		  ng-model="user.confirmpassword" required ng-minlength="6"/>
      </td>
    </tr>
    <tr> 
      <td>Phone:</td>
      <td><input name="phone" placeholder="Phone" type="text"
		 class="text-input" 
		 ng-model="user.phone" value="{{userphone}}" /></td>
    </tr>
   <tr> 
      <td>Role:</td>
      <td><select name="role" required class="text-input"
		  ng-model="user.role" 
		  ng-options="role for role in roles"
		  ng-init="user.role='view'" /></td>
    </tr>
  </table> 
  <input name="add" type="submit" class="button-input" 
	 id="add" value="Add" ng-click="add(user)" 
	 ng-disabled="addform.$invalid || !passwordConfirmed(user)"/>
</form>
</div>
