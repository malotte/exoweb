<div class="header" id="header" style="background-color: #dddddd" 
     valign="top" align="left">
  <div class="logo" id="logo" align="left">
    <image src="img/feuerlabs.png"></image>
    <div align="left" style="margin-left: 20px">
      <p>Connecting the 'Internet of Things'</p>
    </div>
  </div>
</div>

<div class="action-text" id="action-text">Confirm</div>
<div ng-controller="ConfirmCtrl" >
  <form action="" method="post" name="confirmform" class="action-form" 
	id="confirmform">
    <table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td colspan="2" align="center">
	  <div class="info-text" id="confirm-text">
	    Confirm creation of account: {{account}}</div>
	</td>
      </tr>
      <tr>
        <td colspan="2" align="center">
	  <input name="login" class="button-input" 
		 id="login" value="Confirm" 
		 ng-click="confirm()"/>
	</td>
      </tr>
    </table>
  </form>
  <div class="push"></div>
</div>
 
<div class="footer" id="footer">
  <hr/>
  <div style="margin-left: 10%">
    <table>
      <tr>
	<td><image src="img/icon-fb.png"/></td>
	<td><image src="img/icon-tw.png"/></td>
	<td><image src="img/icon-in.png"/></td>
	<td style="width: 200px;"><p>Feuerlabs inc. 2014</p></td>
      </tr>
    </table>
  </div>
</div>
