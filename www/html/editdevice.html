<div class="tab" ng-controller="EditDeviceCtrl">
  <form action="" method="post" name="editform" class="edit-form" 
	id="editform">
  <table>
    <tr> 
      <td>Device id: </td> 
      <td>{{deviceid}} </td> 
    </tr>
    <tr> 
      <td>Server Key: </td>
      <td><input name="skey" placeholder="Server Key" type="text"
		 ng-model="device.skey" value="{{serverkey}}"/></td>
    </tr>
    <tr> 
      <td>Device Key:</td>
      <td><input name="dkey" placeholder="Device Key" type="text"
		 ng-model="device.dkey" value="{{devicekey}}" /></td>
    </tr>
    <tr> 
      <td>Ms Isdn:</td>
      <td><input name="msisdn" placeholder="Ms Isdn" type="text" 
		 ng-model="device.msisdn" value="{{msisdn}}"/></td>
    </tr>
    <tr> 
      <td>Status:</td> 
      <td>{{status}}</td>
    </tr>
  </table> 
  <input name="connect" type="checkbox" 
	 ng-model="device.connect" />
  Connect</br>
  Events in queue: {{inqueue}}</br>
  <input name="deletequeue" type="checkbox" 
	 ng-model="device.deletequeue" />
  Delete all events in queue
  <p style="color: #ff0000">
    <input name="deletedevice " type="checkbox" 
	   ng-model="device.deletedevice" />
    Delete this device</p></br>
  <input name="save" type="submit" class="button-input" 
	 id="save" value="Save" ng-click="update(device)" />
</form>
</div>
