<!DOCTYPE html>
<html lang="en" ng-app="exoweb"> 
<head>
  <meta charset="utf-8">
  <title>ExoDM Web Service</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/devices.css"/>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="js/exoweb.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/ej.js"></script> 
  <script src="js/wse.js"></script> 
  <script>

    window.onload = function() {
       Wse.open("ws://"+(location.hostname||"localhost")+":1234/websession")
    };

  </script>


</head>
<body>

  <div class="wrapper" style="background-color: #eeeeee">

    <div class="header" id="header">
      <div class="header_left">
	<div class="logo" id="logo">
	  <image src="img/feuerlabs.png"></image>
	</div>
	<div style="margin-left: 20px">
	  <p>Connecting the 'internet of Things'</p>
	</div>
      </div>
      
      <div class="exosense-logo" id="exosense-logo">ExoSense</div>
      
      <div class="header_left">
	<div class="menu" style="margin-left: 10%">
	  <table>
	    <tr>
	      <td style="background-image:url('img/menu_blue.png');">
		Device</td>
	      <td style="background-image:url('img/menu_red.png');">
		User</td>
	      <td style="background-image:url('img/menu_orange.png');">
		Yang</td>
	      <td style="background-image:url('img/menu_green.png');" >
		How to</td>
	    </tr>
	  </table>
	  <p/>
	  <div class="user" >
	  <table>
	    <tr>
	      <td><image src="img/icon_head.png"/></td>
	      <td><p>Example user{{user}}</p></td>
	      <td><input name="logout" type="submit" class="logout-button"
			 id="logout" value="Log out" 
			 ng-click="logout(user)" /></td>
	    </tr>
	  </table>
	  </div>
	</div>
      </div>
    </div>

    <hr/>

    <div class="main">
      <div class="devices">
	<div ng-controller="DeviceListCtrl">
	<input name="devicename" placeholder="devicename" type="text" 
	       class="text-input" />
	  <table>
	    <tr>
	      <td><image src="img/icon_devices_blue.png"/></td>
	      <td><image src="img/icon_status_blue.png"/></td>
	      <td><image src="img/icon_changes_blue.png"/></td>
	      <td><image src="img/icon_created_blue.png"/></td>
	      <td><image src="img/icon_que_blue.png"/></td>
	    </tr>
	    <tr>
	      <td><p>My devices</p></td>
	      <td><p>Status</p></td>
	      <td><p>Last changed</p></td>
	      <td><p>Created</p></td>
	      <td><p>Queue</p></td>
	    </tr>
	  </table>
	<p style="width: 500px" ><image src="img/iconbar_blue.png"/></p>
	<div class="gridStyle" ng-grid="gridOptions"></div>
      </div>
      <div class="info">
	<p><image src="img/info_bg.png"/></p>
      </div>
   </div>
    

    <div class="footer" id="footer">
      <hr/>
      <div style="margin-left: 10%">
	<table>
	  <tr>
	    <td><image src="img/icon-fb.png"/></td>
	    <td><image src="img/icon-tw.png"/></td>
	    <td><image src="img/icon-in.png"/></td>
	    <td style="width: 200px;"><p>Feuerlabs inc. 2014</p></td>
	  </tr>
	</table>
      </div>
    </div>
  </div>
  
</body>
</html>
