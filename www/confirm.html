<!DOCTYPE html>
<html lang="en" ng-app="exoweb"> 
<head>
  <meta charset="utf-8">
  <title>ExoSense Web Service</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">  
  <link rel="stylesheet" type="text/css" href="css/exosense.css"/></head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  
  <script src="js/exoweb.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/ej.js"></script> 
  <script src="js/wse.js"></script> 

  <script>

    window.onload = function() {
       Wse.open("ws://"+(location.hostname||"localhost")+":1234/websession")
       var url = window.location.href;
       window.console.debug("Url = " + url);
    };

  </script>

</head>
<body>

  <div class="wrapper">

    <div class="header" id="header" style="background-color: #dddddd" 
	 valign="top" align="left">
      <div class="logo" id="logo" align="left">
	<image src="img/feuerlabs.png"></image>
	<div align="left" style="margin-left: 20px">
	  <p>Connecting the 'internet of Things'</p>
	</div>
      </div>
    </div>

    <div class="exosense-logo" id="exosense-logo">ExoSense</div>
    <div class="action-text" id="action-text">Confirm</div>
    <div ng-controller="ConfirmCtrl" >
    <form action="" method="post" name="confirmform" class="action-form" 
	  id="confirmform">
      <table border="0" cellpadding="0" cellspacing="0">
	<tr>
          <td colspan="2" align="center">
	    <div class="info-text" id="confirm-text">
	      Confirm creation of account: {{account}}</div>
	  </td>
        </tr>
	<tr>
          <td colspan="2" align="center">
	    <input name="login" type="submit" class="button-input" 
		   id="login" value="Confirm" 
		   ng-click="confirm()"/>
	  </td>
        </tr>
      </table>
    </form>
    <pre>form = {{user | json}}</pre>
</div>
  <div class="push"></div>
  </div>
  
  <div class="footer" id="footer">
    <hr/>
    <div style="margin-left: 10%">
      <table>
	<tr>
	  <td><image src="img/icon-fb.png"/></td>
	  <td><image src="img/icon-tw.png"/></td>
	  <td><image src="img/icon-in.png"/></td>
	  <td style="width: 200px;"><p>Feuerlabs inc. 2014</p></td>
	</tr>
      </table>
    </div>
  </div>

  <div ng-view></div>

</body>
</html>
