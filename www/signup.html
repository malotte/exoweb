<!DOCTYPE html>
<html lang="en" ng-app="exoweb"> 
<head>
  <meta charset="utf-8">
  <title>ExoSense Sign Up</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/exosense.css"/></head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="js/exoweb.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/ej.js"></script> 
  <script src="js/wse.js"></script> 

  <script>

    window.onload = function() {
       Wse.open("ws://"+(location.hostname||"localhost")+":1234/websession")
    };

  </script>

</head>
<body>

  <div class="wrapper">

    <div class="header" id="header" style="background-color: #dddddd" 
	 valign="top" align="left">
      <div class="logo" id="logo" align="left">
	<image src="img/feuerlabs.png"></image>
	<div align="left" style="margin-left: 20px">
	  <p>Connecting the 'internet of Things'</p>
	</div>
      </div>
    </div>

    <div class="exosense-logo" id="exosense-logo">ExoSense</div>
    <div class="action-text" id="action-text">Sign up</div>
    <div ng-controller="ApplyCtrl">
    <form action="" method="post" name="signupform" class="action-form" 
	  id="signupform">
      <table border="0" cellpadding="0" cellspacing="0">
       <tr>
          <td colspan="2" align="center">
	    <input name="email" placeholder="email" type="text" 
		   class="text-input" id="email" ng-model="user.email" 
		   required/>
	  </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
	    <input name="password" placeholder="password" type="password" 
		   class="text-input" id="password" ng-model="user.password" 
		   required ng-minlength="6"/>
	  </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
	    <input name="confirmpassword" placeholder="confirm password" 
		   type="password" class="text-input" id="confirmpassword" 
		   ng-model="user.confirmpassword" required ng-minlength="6"/>
	  </td>
        </tr>
      <tr>
          <td align="center">
	    <a href="login.html">or Log in</a>
	  </td>
          <td align="center">
	    <input name="signup" type="submit" class="button-input" 
		   id="signup" value="Sign up" ng-click="apply(user)" 
		   ng-disabled="signupform.$invalid || !passwordConfirmed(user)"/>
	  </td>
        </tr>
      </table>
    </form>
    <pre>form = {{user | json}}</pre>
</div>
  <div class="push"></div>
  </div>
  
  <div class="footer" id="footer">
    <hr/>
    <div style="margin-left: 10%">
      <table>
	<tr>
	  <td><image src="img/icon-fb.png"/></td>
	  <td><image src="img/icon-tw.png"/></td>
	  <td><image src="img/icon-in.png"/></td>
	  <td style="width: 200px;"><p>Feuerlabs inc. 2014</p></td>
	</tr>
      </table>
    </div>
  </div>

  <div ng-view></div>

</body>
</html>
